<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>My Links</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        --primary: #8a63d2;
        --radius: 18px;
        --shadow: 0 4px 15px rgba(0,0,0,0.55);
        --bg-night: #0f0f11;
        --card-night: #18181b;
        --text-night: #ffffff;
        --bg-day: #f0ecff;
        --card-day: #ffffff;
        --text-day: #1e1e1e;
    }

    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        transition: all 0.5s ease;
        background: var(--bg-night);
        color: var(--text-night);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .bg-animated {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary), #3c2e67, #121212);
        background-size: 300% 300%;
        animation: bgMove 11s ease infinite;
        filter: blur(35px);
        opacity: 0.45;
        z-index: -1;
    }

    @keyframes bgMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .top-buttons {
        position: fixed;
        top: 15px;
        right: 15px;
        display: flex;
        gap: 10px;
        z-index: 10;
    }

    .circle-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background: var(--primary);
        color: white;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 4px 18px rgba(138, 99, 210, 0.55);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .circle-btn:hover { transform: scale(1.12); }

    .content-wrapper {
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    h1 { font-size: 32px; margin-bottom: 10px; }
    p.desc { opacity: .8; margin-bottom: 25px; }

    .container {
        width: 100%;
        background: var(--card-night);
        padding: 25px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        transition: all 0.4s ease;
        backdrop-filter: blur(8px);
    }

    .link-btn {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 16px;
        margin: 12px 0;
        background: var(--primary);
        color: #fff;
        text-decoration: none;
        border-radius: var(--radius);
        box-shadow: 0 4px 18px rgba(138, 99, 210, .45);
        font-size: 17px;
        transition: 0.3s;
    }

    .link-btn:hover { transform: scale(1.03); }

    .icon-wrapper {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-size: 20px;
    }

    .youtube { color: #ff0000; }
    .username { color: #ff6b6b; }
    .instagram {
        background: linear-gradient(45deg, #f09433, #e6683c,
         #dc2743, #cc2366, #bc1888);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .telegram { color: #0088cc; }
</style>
</head>

<body>

<div class="bg-animated"></div>

<div class="top-buttons">
    <button class="circle-btn" id="themeBtn">ðŸŒ™</button>
    <button class="circle-btn" id="langBtn">EN</button>
</div>

<div class="content-wrapper">
    <h1 id="title">My Links</h1>
    <p class="desc" id="desc">Useful quick-access links crafted with a modern design.</p>

    <div class="container" id="linksContainer"></div>
</div>

<script>
const linksData = {
    en: [
        { name: "YouTube", url: "https://www.youtube.com/@Lvvu125", icon: "fab fa-youtube youtube" },
        { name: "Username Generator (by 45c95)", url: "https://luv125.github.io/TakeUser/", icon: "fas fa-user-cog username" },
        { name: "Instagram", url: "https://www.instagram.com/xeon2026?igsh=MXhrMmQ4M2R5cXoyaA==", icon: "fab fa-instagram instagram" },
        { name: "Telegram", url: "https://t.me/Sir45c95", icon: "fab fa-telegram telegram" }

    ar: [

        { name: "Ù…ÙˆÙ„Ø¯ ÙŠÙˆØ²Ø±Ø§Øª (by 45c95)", url: "https://luv125.github.io/TakeUser/", icon: "fas fa-user-cog username" },
        { name: "Ø¥Ù†Ø³ØªØºØ±Ø§Ù…", url: "https://www.instagram.com/xeon2026?igsh=MXhrMmQ4M2R5cXoyaA==", icon: "fab fa-instagram instagram" },
        { name: "ØªÙŠÙ„ÙŠØºØ±Ø§Ù…", url: "https://t.me/Sir45c95", icon: "fab fa-telegram telegram" }
    ]
};

const titles = {
    en: { title: "My Links", desc: "Made by 45c95" },
    ar: { title: "Ø±ÙˆØ§Ø¨Ø·ÙŠ", desc: "Made by 45c95" }
};

const container = document.getElementById("linksContainer");
const title = document.getElementById("title");
const desc = document.getElementById("desc");
const themeBtn = document.getElementById("themeBtn");
const langBtn = document.getElementById("langBtn");

function renderLinks(lang) {
    container.innerHTML = "";
    linksData[lang].forEach(link => {
        const btn = document.createElement("a");
        btn.className = "link-btn";
        btn.href = link.url;
        btn.target = "_blank";

        btn.innerHTML = `
            <div class="icon-wrapper">
                <i class="${link.icon}"></i>
            </div>
            <div class="link-text">${link.name}</div>
        `;

        container.appendChild(btn);
    });
}

let currentLang = localStorage.getItem("lang") || "en";
let isNightMode = localStorage.getItem("theme") !== "day";

function applyTheme() {
    if (isNightMode) {
        document.body.style.background = "var(--bg-night)";
        document.querySelector(".container").style.background = "var(--card-night)";
        document.body.style.color = "var(--text-night)";
        themeBtn.innerHTML = "ðŸŒ™";
    } else {
        document.body.style.background = "var(--bg-day)";
        document.querySelector(".container").style.background = "var(--card-day)";
        document.body.style.color = "var(--text-day)";
        themeBtn.innerHTML = "â˜€ï¸";
    }
}

function initApp() {
    renderLinks(currentLang);
    title.innerText = titles[currentLang].title;
    desc.innerText = titles[currentLang].desc;
    langBtn.innerText = currentLang === "en" ? "AR" : "EN";
    applyTheme();
}

langBtn.addEventListener("click", () => {
    currentLang = currentLang === "en" ? "ar" : "en";
    localStorage.setItem("lang", currentLang);

    renderLinks(currentLang);
    title.innerText = titles[currentLang].title;
    desc.innerText = titles[currentLang].desc;
    langBtn.innerText = currentLang === "en" ? "AR" : "EN";
});

themeBtn.addEventListener("click", () => {
    isNightMode = !isNightMode;
    localStorage.setItem("theme", isNightMode ? "night" : "day");
    applyTheme();
});

initApp();
</script>

</body>
</html>
