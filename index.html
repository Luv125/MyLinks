<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Links</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        --seed: #8a63d2;

        /* Material You dynamic system */
        --primary: var(--seed);
        --primary-container: color-mix(in srgb, var(--seed) 25%, white);
        --on-primary: white;

        --bg-light: #fdfcff;
        --bg-dark: #121214;

        --surface-light: #ffffff;
        --surface-dark: #1a1a1c;

        --text-light: #1a1a1a;
        --text-dark: #f0f0f0;

        --radius: 22px;
        --shadow: 0 4px 10px rgba(0,0,0,0.10);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        background: var(--bg-dark);
        color: var(--text-dark);
        min-height: 100vh;
        padding: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: all .3s ease;
    }

    .card {
        background: var(--surface-dark);
        padding: 28px;
        border-radius: var(--radius);
        width: 100%;
        max-width: 500px;
        box-shadow: var(--shadow);
        transition: all .3s ease;
        opacity: 1;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 5px;
        font-weight: 600;
        transition: opacity .25s ease;
    }

    p.desc {
        opacity: .7;
        margin-bottom: 25px;
        transition: opacity .25s ease;
    }

    .fade {
        opacity: 0;
    }

    /* Links */
    .link {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 17px;
        border-radius: var(--radius);
        background: var(--primary);
        margin: 12px 0;
        color: var(--on-primary);
        text-decoration: none;
        font-size: 17px;
        position: relative;
        overflow: hidden;
        transition: transform .15s ease, opacity .25s ease;
    }

    .link:active {
        transform: scale(.97);
    }

    .icon-wrapper {
        width: 42px;
        height: 42px;
        border-radius: 14px;
        background: rgba(255,255,255,0.18);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-size: 20px;
    }

    /* Buttons */
    .settings {
        position: fixed;
        top: 15px;
        right: 15px;
        display: flex;
        gap: 10px;
    }

    .btn {
        width: 46px;
        height: 46px;
        border-radius: 18px;
        background: var(--primary-container);
        color: var(--primary);
        border: none;
        font-size: 19px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: transform .2s ease, background .3s ease, color .3s ease;
    }

    .btn:active {
        transform: scale(.90);
    }

    /* Toast */
    .toast {
        position: fixed;
        bottom: -80px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--surface-dark);
        color: var(--text-dark);
        padding: 14px 20px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        opacity: 0;
        font-size: 15px;
        transition: all .4s ease;
    }

    .toast.show {
        bottom: 25px;
        opacity: 1;
    }
</style>
</head>
<body>

<div class="settings">
    <button id="themeBtn" class="btn"><i class="fas fa-moon"></i></button>
    <button id="langBtn" class="btn">EN</button>
</div>

<div class="card" id="card">
    <h1 id="title">My Links</h1>
    <p class="desc" id="desc">Made by 45c95</p>

    <div id="links"></div>
</div>

<div id="toast" class="toast"></div>

<script>
const linksData = {
    en: [
        { name: "YouTube", url: "https://www.youtube.com/@Lvvu125", icon: "fab fa-youtube" },
        { name: "Username Generator", url: "https://luv125.github.io/TakeUser/", icon: "fas fa-user-cog" },
        { name: "Instagram", url: "https://www.instagram.com/xeon2026?igsh=MXhrMmQ4M2R5cXoyaA==", icon: "fab fa-instagram" },
        { name: "Telegram", url: "https://t.me/Sir45c95", icon: "fab fa-telegram" }
    ],
    ar: [
        { name: "يوتيوب", url: "https://www.youtube.com/@Lvvu125", icon: "fab fa-youtube" },
        { name: "مولد يوزرات", url: "https://luv125.github.io/TakeUser/", icon: "fas fa-user-cog" },
        { name: "إنستغرام", url: "https://www.instagram.com/xeon2026?igsh=MXhrMmQ4M2R5cXoyaA==", icon: "fab fa-instagram" },
        { name: "تيليغرام", url: "https://t.me/Sir45c95", icon: "fab fa-telegram" }
    ]
};

const titles = {
    en: { title: "My Links", desc: "Made by 45c95" },
    ar: { title: "روابطي", desc: "صنع بواسطة 45c95" }
};

let lang = localStorage.getItem("lang") || "en";
let dark = localStorage.getItem("theme") !== "light";

const titleEl = document.getElementById("title");
const descEl = document.getElementById("desc");
const linksEl = document.getElementById("links");
const card = document.getElementById("card");
const themeBtn = document.getElementById("themeBtn");
const langBtn = document.getElementById("langBtn");
const toast = document.getElementById("toast");

function showToast(text) {
    toast.textContent = text;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2200);
}

function fadeElements() {
    titleEl.classList.add("fade");
    descEl.classList.add("fade");
    card.classList.add("fade");
    setTimeout(() => {
        titleEl.classList.remove("fade");
        descEl.classList.remove("fade");
        card.classList.remove("fade");
    }, 250);
}

function renderLinks() {
    linksEl.innerHTML = "";
    linksData[lang].forEach(l => {
        linksEl.innerHTML += `
            <a class="link" href="${l.url}" target="_blank">
                <div class="icon-wrapper"><i class="${l.icon}"></i></div>
                ${l.name}
            </a>
        `;
    });
}

function applyTheme() {
    if (dark) {
        document.body.style.background = "var(--bg-dark)";
        card.style.background = "var(--surface-dark)";
        document.body.style.color = "var(--text-dark)";
        themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
    } else {
        document.body.style.background = "var(--bg-light)";
        card.style.background = "var(--surface-light)";
        document.body.style.color = "var(--text-light)";
        themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
    }
}

langBtn.onclick = () => {
    lang = lang === "en" ? "ar" : "en";
    localStorage.setItem("lang", lang);
    langBtn.textContent = lang === "en" ? "AR" : "EN";

    fadeElements();
    titleEl.textContent = titles[lang].title;
    descEl.textContent = titles[lang].desc;
    renderLinks();

    showToast(lang === "en" ? "Language changed to English" : "تم تغيير اللغة إلى العربية");
};

themeBtn.onclick = () => {
    dark = !dark;
    localStorage.setItem("theme", dark ? "dark" : "light");
    applyTheme();
    showToast(dark ? "Dark mode enabled" : "Light mode enabled");
};

(function init() {
    langBtn.textContent = lang === "en" ? "AR" : "EN";
    titleEl.textContent = titles[lang].title;
    descEl.textContent = titles[lang].desc;
    renderLinks();
    applyTheme();
})();
</script>

</body>
</html>
